<ion-header>
  <ion-navbar>
    <ion-title>firebaseform</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Product name" [(ngModel)]="product.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Product Price" [(ngModel)]="product.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Product Description" rows="5" [(ngModel)]="product.desc"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="SendProduct(product)">Send data</button>
</ion-content>
